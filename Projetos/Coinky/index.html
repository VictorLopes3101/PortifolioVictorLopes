<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Coinky</title>
        <meta charset="utf-8">
        <meta author="Victor Lopes">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">        <link rel="stylesheet" href=".\styles\style.css">
        <script src="https://kit.fontawesome.com/6346a47abe.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    </head>

    <body>
        <form action="#" method="get">
            <div class="content">
                <div class="board">
                    <div class="logo">
                        <span></span>
                        <h1>Coinky</h1>
                    </div>
                    <div class="input-group">
                        <input type="text" name="CPF" placeholder="CPF" required class="form-control" onkeypress="$(this).mask('000.000.000-00');">
                        <div class="password-label">
                            <input class="password" type="password" name="senha" placeholder="Senha" required>
                            <input type="checkbox" onmouseover="senha.type='text'" onmouseout="senha.type='password'"></input>
                        </div>
                        <button type="submit">Entrar</button>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </body>

</html>
