<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Coinky</title>
    <meta charset="utf-8">
    <meta author="Victor Lopes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="stylesheet" href=".\styles\flex.css">
    <script src="https://kit.fontawesome.com/6346a47abe.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
    <form action="/Projetos/Coinky/main.html" method="get">
        <div class="content flex">
            <div class="board column">
                <div class="logo row">
                    <img src="src/logo.svg" alt="Logo">
                    <h1>Coinky</h1>
                </div>
                <div class="input-group column">
                    <input type="text" name="CPF" placeholder="CPF" class="form-control"
                        onkeypress="$(this).mask('000.000.000-00');" required>
                    <div class="password-label">
                        <input class="password" type="password" name="senha" placeholder="Senha" required>
                        <input type="checkbox" onmouseover="senha.type='text'"
                            onmouseout="senha.type='password'"></input>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </form>
</body>

</html>
